<body>
<div id="frame">
	<div id="sidepanel">
		<div id="profile">
			<div class="wrap">
				<img id="profile-img" src="{{ user_object.image.url }}" class="online" alt="" />
				<p>{{ user_object.first_name }} {{ user_object.last_name }}</p>
			</div>
		</div>
		<div id="search">
			<label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
			<input type="text" placeholder="Search contacts..." />
		</div>
		<div id="contacts">
			<ul>
        {% for friends_object in user_object.friends.all  %}
          <li class="contact friends_list " data-chaturl="{% url 'chatpage' user_name=friends_object.username %}">
            <div class="wrap" >
              <img src="{{ friends_object.image.url }}"  alt="" />
              <div class="meta">
                <p class="name">{{ friends_object.first_name }} {{ friends_object.last_name }}</p>
                <p class="preview">No message</p>
              </div>
            </div>
          </li>
        {% endfor %}
			</ul>
		</div>
		<div id="bottom-bar">
			<button data-bs-toggle="modal" data-bs-target="#Modalcontact" id="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add Friends</span></button>
			<button id="settings" onclick="window.location.href='{% url 'settings' %}';"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
		</div>
	</div>
  
	<div class="content">
		
	</div>
</div>
<div class="modal" id="Modalcontact">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <input class="form-control m-2" type="search" id="contactsearch" placeholder="Enter the username"/>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body ">
            <div id="loading-message" style="display: none;">Loading...</div>
              <ul class="list-group bg-primary-subtle" id="shortlist">
              </ul>
          </div>
      </div>
</div>

 <script>


    $(document).ready(function() {

      $(".friends_list").on('click',function() {
        var href = $(this).data("chaturl");
        window.location.href = href;
      });


      $('#contactsearch').on('input', function() {
        var query = $(this).val();
        $('#loading-message').show();

        $.ajax({
          type: 'GET',
          url: "{% url 'getcontact' %}",
          data: { 'query': query },
          dataType: 'json',

          success: function(data) {
            $('#shortlist').empty();

            if (data.length !== 0) {
              $.each(data, function(index, obj) {

                var listItem = '<li class="list-group-item d-flex justify-content-between align-items-start">' +
                  '<img src="' + obj.image + '" class="profileimg" alt="no image" />' +
                  '<div class="ms-2 me-auto">' +
                  '<div class="fw-bold">@'+ obj.username + '</div>'+
                  obj.first_name + ' ' + obj.last_name +
                  '</div>' +
                  '<a href="view_profile/'+obj.username+'"class="btn mt-auto mb-auto align-middle float-end sendrequestbtn" style="background:#2c3e50;color:#f5f5f5">View</button>' +
                  '</li>';
                $('#shortlist').append(listItem);

              });

            }

            else {
              $('#shortlist').append('<li class="list-group-item d-flex justify-content-between align-items-start">No user</li>');
            }

            $('#loading-message').hide();
          },

          error: function(error) {
            console.log('Error:', error);
            $('#loading-message').hide();
          }

        });

      });

    });
    
</script>
</body>
</html>
